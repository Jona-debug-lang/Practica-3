<div class="container-fluid">   
    <div class="row">
        {{#posts}}
        <div class="col-md-4 post-item">
        <div class="post-link">
            <a href="post/{{id}}">
            <img src="{{image}}" class="rows">
            </a>
        </div>
        <div class="post-details">
            <p class="subtitle">{{title}}</p>
            <p class="texto">{{date1}} {{edad1}} - {{date2}} {{edad1}}</p>
        </div>
        </div>
        {{/posts}}
    </div>
</div>
