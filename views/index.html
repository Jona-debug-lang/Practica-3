<!doctype html>
<html dir="ltr">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/pag_prin.css">

    <head>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>    
    </head>

    <title>Galeria de arte | Página principal</title>

    <body>

        <div class="row">
            <div class="col">
                <br><img src="/Img_principal/logo.jpg" class = "fondo">
            </div>
        </div>

        <input id="searchbar" onkeyup="search()" type="text" name="search" placeholder="Busca una corriente..">
        <br><br>

        <div id="corriente">
            <div class="container-fluid">   
                <div class="row">
                    {{#posts}}
                    <div class="col-md-4 post-item">
                    <div class="post-link">
                        <a href="post/{{id}}">
                        <img src="{{image}}" class="rows">
                        </a>
                    </div>
                    <div class="post-details">
                        <p class="subtitle">{{title}}</p>
                        <p class="texto">{{date1}} {{edad1}} - {{date2}} {{edad1}}</p>
                    </div>
                    </div>
                    {{/posts}}
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <button onclick='loadMore()' class="btn btn-outline-dark btn-sm">Load more</button>
        </div>

        <hr>
        <div class="row">
            <p class="title2">¡Sube tu propia corriente artística!</p><br>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <!-- Botón para abrir el modal -->
            <button class="btn btn-dark btn-md" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-file-earmark-plus" id="modal"></i>Agrega tu corriente
            </button>
        </div><br><br>
    
        <!-- Modal -->
        <div class="modal fade custom-modal" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="row">
                        <div class="col">
                            <!-- Imagen de fondo -->
                            <br><img src="/Img_principal/logo.jpg" class = "fondomodal">
                        </div>
                    </div>

                    <!--Sección para el nombre de la corriente-->
                    <div class="row">
                        <div class="col-md">
                            <br>
                            <p class="subtitlestnmodal">Nombre de la corriente.</p>
                        </div>
                    </div>

                    <div class="container d-flex align-items-center justify-content-center">
                        <!-- Sección para el input -->
                        <div class="row">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="title" id="title">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
      
    
    </body>
    
</html>
