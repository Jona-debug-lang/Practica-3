<!doctype html>
<html dir="ltr">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/pag_prin.css">

    <head>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>   
    </head>

    <title>Galeria de arte | Página principal</title>

    <body>

        <div class="row">
            <div class="col">
                <br><img src="/Img_principal/logo.jpg" class = "fondo">
            </div>
        </div>

        <input id="searchbar" onkeyup="search()" type="text" name="search" placeholder="Busca una corriente..">
        <button onclick="listView()" class="btn btn-outline-dark btn-md"><i class="fa fa-bars"></i> List</button>
        <button onclick="gridView()" class="btn btn-outline-dark btn-md"><i class="fa fa-th-large"></i> Grid</button>
        <br><br>

        <div id="corriente">
            <div class="container-fluid">   
                <div class="row">
                    {{#posts}}
                    <div class="col-md-4 post-item">
                        <div class="post-link">
                            <a href="post/{{id}}">
                            <img src="{{image}}" class="rows">
                            </a>
                        </div>
                        <div class="post-details">
                            <p class="subtitle">{{title}}</p>
                            <p class="texto">{{date1}} {{edad1}} - {{date2}} {{edad1}}</p>
                        </div>
                    </div>
                    {{/posts}}
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <button onclick='loadMore()' class="btn btn-outline-dark btn-sm" >Load more</button>
        </div>

        <hr>
        <div class="row">
            <p class="title2">¡Sube tu propia corriente artística!</p><br>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <!-- Botón para abrir el modal -->
            <button class="btn btn-dark btn-md" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-file-earmark-plus" id="modal"></i>Agrega tu corriente
            </button>
        </div><br><br>
    
        <!-- Modal -->
        <form action="corriente" method="post" onsubmit="return validarFormulario()">
            <div class="modal fade custom-modal" id="exampleModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="row">
                            <div class="col">
                                <!-- Imagen de fondo -->
                                <br><img src="/Img_principal/logo.jpg" class="fondomodal">
                            </div>
                        </div>
                        <!-- Espacio reservado para el mensaje de validación -->
                        <div class="row">
                            <div class="col-md-12">
                                <br>
                                <div id="mensajeValidacion" style="background-color: #f44336; color: white; padding: 10px; margin-bottom: 10px; visibility: hidden;">
                                    <!-- Agrega más texto o contenido aquí según tus necesidades -->
                                </div>
                            </div>
                        </div>

            
                        <div class="row">
                            <div class="col-md-6">
                                <p class="subtitlestn">Nombre de la corriente.</p>
                            </div>
            
                            <!--Era-->
                            <div class="col-md-4"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="title" id="title">
                                    <label for="title">Ej.</label>
                                </div>
                            </div>
                        </div>                    

                        <div class="row">
                            <div class="col-md-6">
                                <br>
                                <p class="subtitlestn">Fecha de inicio: </p>
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="date1" name="date1" maxlength="4" oninput="this.value = this.value.slice(0, 4)" max="2023" >
                                    <label for="date1">Año</label>
                                </div>
                            </div>
            
                            <!--Era-->
                            <div class="col-md-4">
                                <br>
                                <p class="subtitlestn">a. C. / d. C. </p>
                                <div class="form-floating">
                                    <select class="form-control" id="edad1" name="edad1" >
                                    <option value="" selected disabled></option>
                                    <option value="a. C.">a. C.</option>
                                    <option value="d. D.">d. C.</option>
                                    </select>
                                    <label for="edad1">Era</label>
                                </div>
                            </div>
                        </div>

                        <div>
                            <br>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <p class="subtitlestn">Fecha de finalización: </p>
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="date2" name="date2" maxlength="4" oninput="this.value = this.value.slice(0, 4)" max="2023" >
                                    <label for="date2">Año</label>
                                </div>
                            </div>
            
                            <!--Era-->
                            <div class="col-md-4">
                                <p class="subtitlestn">a. C. / d. C. </p>
                                <div class="form-floating">
                                    <select class="form-control" id="edad2" name="edad2" >
                                    <option value="" selected disabled></option>
                                    <option value="a. C.">a. C.</option>
                                    <option value="d. D.">d. C.</option>
                                    </select>
                                    <label for="edad2">Era</label>
                                </div>
                            </div>
                        </div>

                        <div>
                            <br>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <br>
                                <p class="subtitlestn">Descripción:</p>
                            </div>
            
                            <!--Era-->
                            <div class="col-md-4"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-floating">
                                    <textarea class="form-control" name="descripcion" id="descripcion" ></textarea>
                                    <label for="descripcion">Año</label>
                                </div><br>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <p class="subtitlestn">URL:</p>
                            </div>
            
                            <!--Era-->
                            <div class="col-md-4"></div>
                        </div>
                        
                        <div class="row">
                            <div class = "col-md-11">
                                <div class = "form-floating">
                                    <input type="text" class="form-control" name="image" id="image" >
                                    <label for="imagen">URL</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <br>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn botona" data-bs-dismiss="modal">Cancelar</button>
                            <button class="input-group-text botona rounded" type="submit" value="Save">Guardar</button>

                        </div>
                        
                    </div>

                </div>
            </div>
        </form>
        <script>
            // Agregar eventos oninput a todos los campos
            document.getElementById('title').oninput = validarTitulo;
            document.getElementById('date1').oninput = validarFecha;
            document.getElementById('date2').oninput = validarFecha;
            document.getElementById('descripcion').oninput = validarDescripcion;
            document.getElementById('image').oninput = validarImagen;
        </script>
    </body>
    
</html>
