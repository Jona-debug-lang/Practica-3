<!doctype html>
<html dir="ltr">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/pag_prin.css">

    <head>
        <script src="app.js"></script>    
    </head>

    <title>Galeria de arte | Página principal</title>

    <body>

        <div class="row">
            <div class="col">
                <br><img src="/Img_principal/logo.jpg" class = "fondo">
            </div>
        </div>

        <input id="searchbar" onkeyup="search()" type="text" name="search" placeholder="Busca una corriente..">
        <br><br>

        <div id="corriente">
            <div class="container-fluid">   
                <div class="row">
                    {{#posts}}
                    <div class="col-md-4 post-item">
                    <div class="post-link">
                        <a href="post/{{id}}">
                        <img src="{{image}}" class="rows">
                        </a>
                    </div>
                    <div class="post-details">
                        <p class="subtitle">{{title}}</p>
                        <p class="texto">{{date1}} {{edad1}} - {{date2}} {{edad1}}</p>
                    </div>
                    </div>
                    {{/posts}}
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <button onclick='loadMore()' class="btn btn-outline-dark btn-sm">Load more</button>
        </div>

        <hr>
        <div class="row">
            <p class="title2">¡Sube tu propia corriente artística!</p><br>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <a href="new_post.html" class="btn btn-dark btn-md"><i class="bi bi-file-earmark-plus" id="modal"></i>Agrega tu corriente</a>
        </div><br><br>
            
    </body>
    
</html>
