<!doctype html>
<html dir="ltr">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/pag_prin.css">

    <head>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>    
    </head>

    <title>Galeria de arte | Página principal</title>

    <body>

        <div class="row">
            <div class="col">
                <br><img src="/Img_principal/logo.jpg" class = "fondo">
            </div>
        </div>

        <input id="searchbar" onkeyup="search()" type="text" name="search" placeholder="Busca una corriente..">
        <br><br>

        <div id="corriente">
            <div class="container-fluid">   
                <div class="row">
                    {{#posts}}
                    <div class="col-md-4 post-item">
                    <div class="post-link">
                        <a href="post/{{id}}">
                        <img src="{{image}}" class="rows">
                        </a>
                    </div>
                    <div class="post-details">
                        <p class="subtitle">{{title}}</p>
                        <p class="texto">{{date1}} {{edad1}} - {{date2}} {{edad1}}</p>
                    </div>
                    </div>
                    {{/posts}}
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <button onclick='loadMore()' class="btn btn-outline-dark btn-sm">Load more</button>
        </div>

        <hr>
        <div class="row">
            <p class="title2">¡Sube tu propia corriente artística!</p><br>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <!-- Botón para abrir el modal -->
            <button class="btn btn-dark btn-md" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-file-earmark-plus" id="modal"></i>Agrega tu corriente
            </button>
        </div><br><br>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="post/new" method="post">
                        <!-- Sección imágen de fondo-->
                        <div class="row">
                            <div class="col">
                                <!-- Imagen de fondo -->
                                <br><img src="/Img_principal/logo.jpg" class = "fondo" >
                            </div>
                        </div>
    
                        <!-- Contenedor principal del formulario-->
                        <div class="container text-center">
    
                            <!--Sección para el nombre de la corriente-->
                            <div class="row">
                                <div class="col-md"><br>
                                    <p class="subtitlestn">Nombre de la corriente: </p>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class = "col-md-12">
                                    <div class = "form-floating">
                                        <input type="text" class="form-control" name='title' id="title"  ><br><br>
                                        <label for="title">Nombre de la corriente</label>
                                    </div>
                                </div>
                            </div>
    
                            <!--Sección para la fecha de inicio de la corriente-->
                            <!--Año-->
                            <div class="row">
                                <div class="col-md-3">
                                    <p class="subtitlestn">Fecha de inicio: </p>
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="date1" name="date1" maxlength="4" oninput="this.value = this.value.slice(0, 4)" max="2023" >
                                        <label for="date1">Año</label>
                                    </div>
                                </div>
    
                                <!--Era-->
                                <div class="col-md-2">
                                    <p class="subtitlestn">a. C. / d. C. </p>
                                    <div class="form-floating">
                                        <select class="form-control" id="edad1" name="edad1" >
                                        <option value="" selected disabled>Seleccione una era</option>
                                        <option value="a. C.">a. C.</option>
                                        <option value="d. D.">d. C.</option>
                                        </select>
                                        <label for="edad1">Era</label>
                                    </div>
                                </div>
    
                                <div class="col-md-2">
                                    <p>-</p>
                                </div>
    
                                <!--Sección para la fecha de finalización de la corriente-->
                                <!--Año-->
                                <div class="col-md-3">
                                    <p class="subtitlestn">Fecha de finalización: </p>
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="date2" name="date2" maxlength="4" oninput="this.value = this.value.slice(0, 4)" max="2023" >
                                        <label for="date2">Año</label>
                                    </div>
                                </div>
                                <!--Era-->
                                <div class="col-md-2">
                                    <p class="subtitlestn">a. C. / d. C. </p>
                                    <div class="form-floating">
                                        <select class="form-control" id="edad2" name="edad2" >
                                        <option value="" selected disabled>Seleccione una era</option>
                                        <option value="a. C.">a. C.</option>
                                        <option value="d. C.">d. C.</option>
                                        </select>
                                        <label for="edad2">Era</label>
                                    </div>
                                </div>
                            </div><br><br>
    
    
                            <!--Sección para la descripción de la corriente-->
                            <div class="row">
                                <div class = "col-md-6">
                                    <h1 class = "subtitlestn">Descripción:</h1>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" name="descripcion" id="descripcion" ></textarea>
                                        <label for="descripcion">Año</label>
                                    </div><br>
                                </div>
                            </div>
    
                            <!--Sección para la URL de la imágen representativa de la corriente-->
                            <div class="row">
                                <div class = "col-md-6">
                                    <h1 class = "subtitlestn">URL:</h1>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class = "col-md-8">
                                    <div class = "form-floating">
                                        <input type="text" class="form-control" name="image" id="image" >
                                        <label for="imagen">URL</label>
                                    </div>
                                </div>
                                
                                <!--Botón de guardar-->
                                <div class="col-md-2">
                                    <button class="input-group-text botona rounded" type="submit" value="Save">Guardar</button>
                                </div>
                                
                                <!--Botón de Regresar a inicio-->
                                <div class="col-md-2">
                                    <a class="input-group-text botona rounded" href="/" >Regresar a inicio</a>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            
    </body>
    
</html>
